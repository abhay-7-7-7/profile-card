<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <title>User Profile Card</title>
</head>
<body>
    <main class="user-card">
        <img class="avatar" src="images\profile-pic.jpg" alt="Profile Picture">
        <div class="user-details">
        <h1 class="username">
            Abhay
        </h1>

        <div class="user-location"><img src="images/location-dot-solid.svg" alt="Location Icon"/><span>India</span></div>
        <p class="bio">
            Web Developer
        </p>
        <div class="action-buttons">
            <a href="https://abhay-portfolio-mu.vercel.app/"><button class="msg-btn">Message</button></a>
            <a href="www.linkedin.com/in/abhay-parameswer-r-190624323"><button class="follow-btn">Follow</button></a>
        </div>
        <div class="user-skills">
            <h2>Skills</h2>
            <ul class="skills-list">
            <li>Python</li>
            <li>Front End Development</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Bootstrap</li>
        </ul>
        </div>
    </div>
    </main>
</body>
</html>
